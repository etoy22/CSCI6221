<!DOCTYPE html>
<html>

<head>
	<title>Search</title>
	<style>
		body {
			font-family: bradley hand, cursive;
			background-image: url('https://static.vecteezy.com/system/resources/previews/003/127/954/original/abstract-template-blue-background-white-squares-free-vector.jpg');
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;
			background-position: center;
		}

		.page {
			margin-top: 30px;
			margin-left: 50px
		}

		input {
			height: 40px;
			width: 25%;
			border-radius: 25px;
			border-color: yellowgreen;
			padding: 0 0 0 40px;
			background: rgba(255, 255, 255, 0.3)
		}

		.log {
			width: 150px;
			cursor: pointer;
			font-size: 15px;
			color: black;
			text-align: center left;
			display: inline-block;
			padding: 0px;
		}

		table {

			width: 100%;
			margin-top: 60px;
			margin-left: 70px;
		}

		.t1 {
			text-align: left;
			padding: 10px;
		}
	</style>
</head>

<body>
	<form>
		<label for="mName">Search Movie Name:</label>
		<input type="text" id="mName" name="mName"><br><br>
		<label for="aName">Search by Actor Name:</label>
		<input type="text" id="aName" name="aName"><br><br>
		<input class="log" type="button" value="Search" onclick="search()">
		<input class="log" type="button" value="Search by Image" onclick="search_Image()">
		<input class="log" type="button" value="Add to Library" onclick="addToLibrary()">
		<input class="log button" type="button" value="Back" onclick="window.location.href='/library'" />
	</form>
	<table id = "movies-table">
		<thead class="t1">
			<tr>
				<th>Select</th>
				<th>ID</th>
				<th>Title</th>
				<th>Release Date</th>
				<th>Overview</th>
			</tr>
		</thead>
		<tbody>
			{% for movie in movies %}
			<tr>
				<td><input type="checkbox" name="selected_movies[]" value="{{ movie.ID }}"></td>
				<td>{{ movie.ID }}</td>
				<td>{{ movie.Title }}</td>
				<td>{{ movie.Release_Date }}</td>
				<td>{{ movie.Overview }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
<script>
	function search() {
		console.log("Button Pressed")
		const movieName = document.getElementById('mName').value;
		const actorName = document.getElementById('aName').value;

		fetch('/searchMovies', {
			method: 'POST',
			headers: {
				'Content-Type': 'application/json'
			},
			body: JSON.stringify({
				movieName: movieName,
				actorName: actorName
			})
		})
			.then(response => response.json())
			.then(data => {
				console.log(data);
				if (data.success) {
					const moviesTableBody = document.querySelector('#movies-table tbody');
					moviesTableBody.innerHTML = '';
					data.movies.forEach(movie => {
						const tr = document.createElement('tr');
						tr.innerHTML = `
                    <td><input type="checkbox" name="selected_movies[]" value="${movie.ID}"></td>
                    <td>${movie.ID}</td>
                    <td>${movie.Title}</td>
                    <td>${movie.Release_Date}</td>
                    <td>${movie.Overview}</td>
                `;
						moviesTableBody.appendChild(tr);
					});
				} else {
					console.log('No search results found');
				}
			})
			.catch(error => console.error(error));
	}

	function search_Image() {

	}

	function addToLibrary() {
		const selectedMovies = [];
		const checkboxes = document.getElementsByName('selected_movies[]');

		for (let i = 0; i < checkboxes.length; i++) {
			if (checkboxes[i].checked) {
				selectedMovies.push(checkboxes[i].value);
			}
		}
		fetch('/add_movies', {
			method: 'POST',
			headers: {
				'Content-Type': 'application/json'
			},
			body: JSON.stringify({ selectedMovies: selectedMovies })
		})
			.then(response => response.json())
			.then(data => {
				const success = data.success;
				console.log("Success:", success)
				if (!success) {
					window.alert('Added Nothing');
				} else {
					//Figure out where to go
					// window.location.href = "/search"
				}
			})
			.catch(error => console.error(error));
	}

</script>


</html>
